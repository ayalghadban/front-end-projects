<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Design</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="SelectMenu_Img/arrow.png" id="arrow">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="SelectMenu_Img/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/whatsapp.png">
                    <p>whatsapp</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/instagram.png">
                    <p>Inestagram</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/youtube.png">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
